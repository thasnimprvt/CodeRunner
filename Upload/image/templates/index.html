
<div class="container" align="center">
    
<h1>CODE RUNNER</h1>
<hr>
    <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-lg btn-success">Upload</button>
    </form>
    
    {% comment %}{% for x in img %}{% endcomment %}
    
    {% comment %} <h2 class="text-center" ><a href="{% url "extract" x.id %}">Extract</a></h2> {% endcomment %}
    {% comment %} <h2 class="text-center" ><a href="{% url "delete" x.id %}">Delete</a></h2>{% endcomment %}
    
    
    {% comment %}{% endfor%}{% endcomment %}
</div>
