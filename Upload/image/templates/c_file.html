<div class="container" align="center">
    
    <h1>CODE RUNNER</h1><hr>
    <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% comment %} {{form.as_p}} {% endcomment %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{instance}}" size="75%"/><br>
        <br><label for="name">Text:</label>
        <textarea id="text" name="text" rows='25%' cols="75%">{{text}}</textarea><br>
        <button type="submit" class="btn btn-lg btn-success">Upload</button>
    </form>
    

</div>
